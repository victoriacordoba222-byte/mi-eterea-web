<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea | Joyería de Plata</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --esmeralda: #04291D; --azul-francia: #003399; --blanco: #FFFFFF; }
        body { background-color: var(--esmeralda); color: var(--blanco); font-family: 'Cormorant Garamond', serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        nav { padding: 25px; text-align: center; background: rgba(4, 41, 29, 0.9); position: sticky; top: 0; z-index: 100; }
        nav a { color: white; text-decoration: none; margin: 0 20px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem; }
        header { padding: 60px 20px; text-align: center; }
        h1 { font-size: 3.5rem; letter-spacing: 10px; margin: 0; font-weight: 300; text-transform: uppercase; }
        .linea-acento { width: 60px; height: 1px; background-color: var(--azul-francia); margin: 20px auto; }
        .seccion { padding: 40px 20px; max-width: 1200px; margin: auto; width: 100%; flex: 1; }
        .grid-catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; justify-content: center; }
        .producto { border: 1px solid rgba(255,255,255,0.1); padding: 20px; background: rgba(255,255,255,0.02); display: flex; flex-direction: column; align-items: center; }
        .img-joya { width: 100%; max-width: 300px; height: 350px; object-fit: cover; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { font-size: 1.4rem; margin: 10px 0; font-weight: 400; }
        .btn-compra { display: inline-block; padding: 10px 30px; border: 1px solid var(--azul-francia); color: white; text-decoration: none; margin-top: auto; transition: 0.3s; }
        .btn-compra:hover { background: var(--azul-francia); }
        .btn-whatsapp { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; z-index: 1000; }
    </style>
</head>
<body>
    <nav>
        <a href="#">Inicio</a>
        <a href="#coleccion">Colecciones</a>
    </nav>
    <header>
        <h1>ETÉREA</h1>
        <div class="linea-acento"></div>
        <p style="letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem;">Joyería de plata con alma</p>
    </header>

    <section id="coleccion" class="seccion">
        <h2 style="letter-spacing: 5px; text-transform: uppercase; text-align: center; margin-bottom: 40px;">Colección Primera</h2>
        <div class="grid-catalogo">
            <div class="producto">
                <img src="anillo.jpg" alt="Anillo" class="img-joya">
                <h3>Anillo con cristal engarzado</h3>
                <p>Plata 925</p>
                <a href="https://wa.me/549XXXXXXXXXX?text=Hola! Me interesa el Anillo con cristal engarzado" class="btn-compra" target="_blank">Consultar</a>
            </div>
            <div class="producto">
                <img src="collar.jpg" alt="Gargantilla" class="img-joya">
                <h3>Gargantilla Pandora</h3>
                <p>Plata 925</p>
                <a href="https://wa.me/549XXXXXXXXXX?text=Hola! Me interesa la Gargantilla Pandora" class="btn-compra" target="_blank">Consultar</a>
            </div>
        </div>
    </section>

    <a href="https://wa.me/549XXXXXXXXXX" class="btn-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
</body>
</html>
