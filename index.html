<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea | Joyería de Plata</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --esmeralda: #04291D; --azul-francia: #003399; --blanco: #FFFFFF; --dorado: #D4AF37; }
        body { background-color: var(--esmeralda); color: var(--blanco); font-family: 'Cormorant Garamond', serif; margin: 0; scroll-behavior: smooth; }
        
        nav { padding: 20px; text-align: center; background: rgba(4, 41, 29, 0.9); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        nav a { color: white; text-decoration: none; margin: 0 15px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; font-family: 'Montserrat', sans-serif; }
        
        header { 
            height: 80vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            background: linear-gradient(rgba(4, 41, 29, 0.6), rgba(4, 41, 29, 0.6)), url('anillo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        h1 { font-size: clamp(3.5rem, 12vw, 6rem); letter-spacing: 15px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .linea-acento { width: 60px; height: 1px; background-color: var(--azul-francia); margin: 25px 0; }
        
        .seccion { padding: 80px 20px; max-width: 1100px; margin: auto; text-align: center; }
        
        .esencia-box { padding: 40px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02); }
        .esencia-texto { font-size: 1.5rem; font-style: italic; line-height: 1.6; margin-bottom: 20px; }

        .grid-catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; margin-top: 50px; }
